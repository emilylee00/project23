    <h1> Mathematical formulas</h1>
    

    <p>A linear equation is any equation that can be written in the form</p>

    <p class="ax">  ax + b = 0</p>
    <p>where <b> <i>a</b></i> and <b><i>b</i></b> are real numbers and <b><i>x</i></b> is a variable. This form is sometimes called the standard form of a linear

    equation. Note that most linear equations will not start off in this form. Also, the variable may or may not be an <b><i>x</i></b>
    so don’t get too locked into always seeing an <b><i>x</i></b> there.</p>

    <h4>Quadratic Equation</h4>

    <p>The standard form of a quadratic equation looks like this:</p>

    <p class="ax">ax<sup>2</sup>+ bx + c = 0</p>

    <p>where <b><i>a</i></b>, <b><i>b</i></b>, <b><i>c</i></b> are known values and <b><i>x</i></b> is the variable or unknown (we don't know it yet). Also, <b><i>a</i></b> can't be 0.</p>

    <h4>The area of a circle (A)</h4>

    <p><b>&pi;</b> (Pi) times the radius (<b><i>r</i></b>) squared:</p>

    <p class="ax">A =  &pi; &times; r<sup>2</sup></p>

    <p>or, when you know the diameter (<b><i>D</i></b>):</p>
    <p class="ax">A =(&pi;/ 4 &times; D<sup>2</sup>)</p>





    <p>or, when you know the circumference (<b><i>C</i></b>):</p> 


    <p class="ax">A = C<sup>2</sup> / 4 &times; &pi;</p>

    <h4>Intersection</h4>

    
    <p>The intersection of two sets <b><i>A</i></b> and <b><i>B</i></b>, denoted by A &cap; B, is the set of all objects that are members of both the sets A and B. In symbols,</p>
    
   <p class="ax"> A &cap; B = { x : x &isin; A and x &isin; B } </p> 
    
    <p>That is, <b><i>x</i></b> is an element of the intersection A &cap; B if and only if <b><i>x</i></b> is both an element of <b><i>A</i></b> and an element of <b><i>B</i></b>.</p>
